<div class="nav-container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        {% for url, label in breadcrumbs %}
          {% if not url %}
            <li class="breadcrumb-item{% if forloop.counter == breadcrumbs_total %} active{% endif %}" {% if forloop.counter == breadcrumbs_total %}aria-current="page"{% endif %}>{{ label|safe }}</li>
          {% else %}
            <li class="breadcrumb-item"><a href="{{ url }}">{{ label|safe }}</a></li>
          {% endif %}
        {% endfor %}
      </ol>
    </nav>
    <div class="nav-right-block">
        {%  if not request.user.is_anonymous %}
            <span>Привет, {{ request.user }}!</span>
            <a href="{% url 'auth:logout' %}" class="btn btn-danger">Выйти</a>
        {% else %}
            <a href="{% url 'auth:login' %}" class="btn btn-success">Войти</a>
            <a href="{% url 'django_registration_register' %}" class="btn btn-secondary">Регистрация</a>
        {% endif %}
    </div>
</div>
